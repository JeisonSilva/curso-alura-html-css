<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="_colors.css">
    <link rel="stylesheet" href="_size.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="toolbar.css">
    <link rel="stylesheet" href="card.css">
    <title>DashBoard</title>

    <script>


        google.charts.load('current', {'packages':['corechart']});

        function desenharPizza (){

            var tabela = new google.visualization.DataTable();
            tabela.addColumn('string','categorias');
            tabela.addColumn('number','valores');
            tabela.addRows([

                ['Despesas mensais (70%)',2000],
                ['Despesas pessoais (5%)',500],
                ['Previdência (20%)',230],
                ['Educação (5%)',50]
            ]);

            var grafico = new google.visualization.PieChart(document.getElementById('graficoPizza'));
            grafico.draw(tabela);
    }

    google.charts.setOnLoadCallback(desenharPizza);


    </script>
</head>
<body>
    <main>
        <div class="menu">
            <div class="navegacao">
                <i class="material-icons">arrow_back_ios</i>
                <span>Home</span>
            </div>
            
            <hr class="divisor">

            <div class="navegacao-acoes">
                <span class="titulo">Gestão</span>

                <nav>
                    <ul>
                        <li>Contas</li>
                        <li>Cartões</li>
                        <li>Proventos</li>
                        <li>Despesas</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="content">
            <div class="toolbar">
                <span class="titulo">Dashboard</span>
            </div>

            <div class="card">
                <div class="totalizador">
                    <span>Saldo Atual</span>
                    <p>R$ 3000.00</p>

                </div>
            </div>

            <div class="card">
                <div class="totalizador">
                    <span>Total de receitas</span>
                    <p>R$ 4000.00</p>

                </div>
            </div>

            <div class="card">
                <div class="totalizador">
                    <span>Total de despesas</span>
                    <p>R$ 4000.00</p>

                </div>
            </div>

            <div id="graficoPizza">

            </div>
        </div>
    </main>

    
</body>
</html>
